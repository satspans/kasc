<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Faculty – Student DB Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== Root & General ===== */
:root{
  --bg:#0f1111;
  --panel:#161b1b;
  --panel-soft:#232f3e;
  --border:#2e3b4e;
  --text:#ffffff;
  --muted:#b0b7bd;
  --accent:#f6ff00;
  --danger:#ff0000;
  --radius:12px;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",Arial,sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  display:grid;
  grid-template-columns:240px 1fr;
  min-height:100vh;
}

/* ===== Sidebar ===== */
.sidebar{
  background:#131921;
  padding:28px 20px;
  border-right:1px solid var(--border);
  display:flex;
  flex-direction:column;
}
.sidebar.hide{transform: translateX(-100%);}
.brand{
  font-size:22px;
  font-weight:800;
  color:var(--accent);
  margin-bottom:40px;
}
.nav a{
  display:block;
  padding:14px 18px;
  border-radius:8px;
  color:var(--muted);
  text-decoration:none;
  margin-bottom:6px;
}
.nav a.active,
.nav a:hover{
  background:var(--panel-soft);
  color:#fff;
}

/* ===== Overlay ===== */
.overlay{
  position: fixed;
  inset:0;
  background: rgba(0,0,0,0.5);
  display: none;
  z-index: 999;
}
.overlay.show { display: block; }

/* ===== Header ===== */
.header{
  position:sticky;
  top:0;
  background:#0f1111;
  border-bottom:1px solid var(--border);
  padding:24px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header h1{font-size:26px;}

/* ===== Content ===== */
.content{padding:40px;}

/* ===== Controls ===== */
.controls{
  display:flex;
  gap:12px;
  margin-bottom:20px;
}
.controls input{
  padding:12px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:8px;
  color:#fff;
  flex:1;
}

/* ===== Table ===== */
.table-wrapper{
  display:grid;
  gap:14px;
}
.table-header, .table-row{
  display:grid;
  grid-template-columns:1.4fr 1fr 1fr 1fr 1fr 1.4fr auto;
  gap:10px;
}
.table-header{
  font-size:12px;
  color:var(--muted);
}
.table-row{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px 16px;
}
.table-row:hover{border-color:var(--accent);}

/* ===== Buttons ===== */
.action-btn{
  background:var(--accent);
  border:none;
  color:#111;
  padding:8px 14px;
  border-radius:6px;
  font-weight:700;
  cursor:pointer;
}
.action-btn.danger{
  background:var(--danger);
  color:#fff;
}

/* ===== Modal ===== */
.modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.modal{
  width:520px;
  max-width:95%;
  background:var(--bg);
  border:1px solid var(--border);
  border-radius:14px;
  padding:30px;
}

/* ===== Enhanced Form Theme ===== */
.modal h2{
  margin-bottom:20px;
  font-size:22px;
  color:var(--accent);
}

.modal label{
  font-size:13px;
  color:var(--muted);
  margin-bottom:6px;
  display:block;
}

.modal input,
.modal select{
  width:100%;
  padding:12px 14px;
  background:#141919;
  border:1px solid var(--border);
  border-radius:8px;
  color:#fff;
  margin-bottom:16px;
}

.modal input:focus,
.modal select:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 2px rgba(246,255,0,0.15);
}

.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

.form-full{
  grid-column:1 / -1;
}

.modal-actions{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-top:20px;
}

/* =========================================================
   ULTRA-WIDE DESKTOP ( ≥ 2000px – 2450px )
========================================================= */
@media (min-width: 2000px) {

  body{
    grid-template-columns:300px 1fr;
  }

  .sidebar{
    padding:40px 28px;
  }

  .brand{
    font-size:26px;
  }

  .header{
    padding:32px 80px;
  }

  .header h1{
    font-size:36px;
  }

  .content{
    padding:60px 80px;
  }

  .controls input{
    font-size:16px;
    padding:16px;
    max-width:700px;
  }

  .table-header,
  .table-row{
    grid-template-columns:
      2fr 1.2fr 1.2fr 1.6fr 1fr 1.6fr auto;
    font-size:15px;
  }

  .table-row{
    padding:18px 24px;
  }

  .action-btn{
    padding:12px 22px;
    font-size:15px;
  }

  .modal{
    width:680px;
    padding:40px;
  }

  .modal h2{
    font-size:26px;
  }

  .modal input,
  .modal select{
    padding:16px;
    font-size:15px;
  }
}


/* =========================================================
   SMALL MOBILE ( ≤ 400px )
========================================================= */
@media (max-width: 400px) {

  body{
    grid-template-columns:1fr;
  }

  .sidebar{
    width:240px;
  }

  .header{
    padding:14px 16px;
    flex-direction:column;
    align-items:flex-start;
    gap:12px;
  }

  .header h1{
    font-size:20px;
  }

  .content{
    padding:16px;
  }

  .controls{
    flex-direction:column;
    gap:10px;
  }

  .controls input{
    width:100%;
    padding:12px;
    font-size:14px;
  }

  /* Stack table rows like cards */
  .table-header{
    display:none;
  }

  .table-row{
    display:flex;
    flex-direction:column;
    gap:6px;
    padding:12px;
    font-size:13px;
  }

  .table-row div{
    width:100%;
  }

  .action-btn{
    width:100%;
    padding:12px;
    font-size:14px;
    margin-top:6px;
  }

  /* Modal */
  .modal{
    width:95%;
    padding:16px;
  }

  .modal h2{
    font-size:20px;
  }

  .form-grid{
    grid-template-columns:1fr;
    gap:10px;
  }

  .modal input,
  .modal select{
    padding:12px;
    font-size:14px;
  }

  .modal-actions{
    flex-direction:column;
  }
}

</style>
</head>

<body>

<aside class="sidebar">
  <div class="brand">FACULTY•CORE</div>
  <nav class="nav">
    <a href="faculty.html">Student Attendance</a>
    <a class="active" href="#">Student DB Management</a>
  </nav>
</aside>

<div class="main">
  <div class="header">
    <h1>Student DB Management</h1>
    <div>
      <button class="action-btn" onclick="openNew()">+ Add Student</button>
      <button class="action-btn danger" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="content">
    <div class="controls">
      <input placeholder="Search..." oninput="search(this.value)">
    </div>

    <div class="table-wrapper">
      <div class="table-header">
        <div>Name</div><div>Roll No</div><div>Class</div>
        <div>Department</div><div>Section</div><div>Parents Mobile</div><div>Actions</div>
      </div>
      <div id="list"></div>
    </div>
  </div>
</div>

<!-- MODAL -->
<div class="modal-overlay" id="modal" onclick="closeModal(event)">
  <div class="modal" onclick="event.stopPropagation()">

    <h2 id="modal_title">Add Student</h2>
    <input id="d_facultyemail" style="display:none">

    <div class="form-grid">
      <div class="form-full">
        <label>Name</label>
        <input id="d_name" placeholder="Student name">
      </div>

      <div>
        <label>Roll No</label>
        <input id="d_rollno">
      </div>

      <div>
        <label>Class</label>
        <select id="d_class">
          <option value="">Select Class</option>
          <option>UG I Year</option>
          <option>UG II Year</option>
          <option>UG III Year</option>
          <option>PG I Year</option>
          <option>PG II Year</option>
        </select>
      </div>

      <div class="form-full">
        <label>Department</label>
        <select id="d_department">
          <option value="">Select Department</option>
          <option>Department of Computer Science (SF)</option>
          <option>Department of Tamil (SF)</option>
        </select>
      </div>

      <div>
        <label>Section</label>
        <select id="d_mainadd">
          <option value="">Select Section</option>
          <option>Main</option>
          <option>Additional</option>
        </select>
      </div>

      <div>
        <label>Parents Phone No</label>
        <input id="d_parentph">
      </div>
    </div>

    <div class="modal-actions">
      <button class="action-btn" onclick="save()">Save</button>
      <button class="action-btn danger" onclick="closeModal()">Cancel</button>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const supabase1 = supabase.createClient(
  "https://wljlkyfxlgnhkltdltng.supabase.co",
  "sb_publishable_i0HnA_T0MaU3M5z_qN_Grg_YaGpDgvf"
);

let users=[], filtered=[], current=null, isNew=false;
const facultyEmailFromSession = sessionStorage.getItem('Email') || '';

async function fetchData(){
  const {data} = await supabase1.from("StudentDB").select("*");
  users = data || [];
  filtered = users.filter(u=>u.FacultyEmail===facultyEmailFromSession);
  render();
}

function render(){
  list.innerHTML="";
  filtered.forEach((u,i)=>{
    list.innerHTML+=`
    <div class="table-row">
      <div>${u.Name}</div>
      <div>${u.Rollno}</div>
      <div>${u.Class}</div>
      <div>${u.Department}</div>
      <div>${u.Section||"-"}</div>
      <div>${u.ParentsPhNo||"-"}</div>
      <div>
        <button class="action-btn" onclick="edit(${i})">Edit</button>
        <button class="action-btn danger" onclick="delUser('${u.Rollno}')">Delete</button>
      </div>
    </div>`;
  });
}

function openNew(){
  isNew=true;
  modal.style.display="flex";
}

function edit(i){
  isNew=false;
  current=filtered[i];
  d_name.value=current.Name;
  d_rollno.value=current.Rollno;
  d_class.value=current.Class;
  d_department.value=current.Department;
  d_mainadd.value=current.Section;
  d_parentph.value=current.ParentsPhNo;
  modal.style.display="flex";
}

async function save(){
  const payload={
    FacultyEmail:facultyEmailFromSession,
    Name:d_name.value,
    Rollno:d_rollno.value,
    Class:d_class.value,
    Department:d_department.value,
    Section:d_mainadd.value,
    ParentsPhNo:d_parentph.value
  };
  isNew
    ? await supabase1.from("StudentDB").insert([payload])
    : await supabase1.from("StudentDB").update(payload).eq("id",current.id);
  closeModal(); fetchData();
}

function delUser(r){
  if(confirm("Delete student?")){
    supabase1.from("StudentDB").delete().eq("Rollno",r);
    fetchData();
  }
}

function closeModal(e){
  if(!e || e.target===modal) modal.style.display="none";
}
function logout(){sessionStorage.clear();location.href="index.html";}
fetchData();
</script>

</body>
</html>
