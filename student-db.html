<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Faculty – Student DB Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== Root & General ===== */
:root{
  --bg:#0f1111;
  --panel:#161b1b;
  --panel-soft:#232f3e;
  --border:#2e3b4e;
  --text:#ffffff;
  --muted:#b0b7bd;
  --accent:#f6ff00;
  --danger:#ff0000;
  --radius:12px;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",Arial,sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  display:grid;
  grid-template-columns:240px 1fr;
  min-height:100vh;
  transition: all 0.3s ease;
}

/* ===== Sidebar ===== */
.sidebar{
  background:#131921;
  padding:28px 20px;
  border-right:1px solid var(--border);
  display:flex;
  flex-direction:column;
  transition: transform 0.3s ease;
}
.sidebar.hide{transform: translateX(-100%);}
.brand{
  font-size: clamp(18px, 2vw, 22px);
  font-weight:800;
  color:var(--accent);
  margin-bottom:40px;
}
.nav a{
  display:block;
  padding:14px 18px;
  border-radius:8px;
  color:var(--muted);
  text-decoration:none;
  margin-bottom:6px;
}
.nav a.active,
.nav a:hover{
  background:var(--panel-soft);
  color:#fff;
}

/* ===== Overlay ===== */
.overlay{
  position: fixed;
  inset:0;
  background: rgba(0,0,0,0.5);
  display: none;
  z-index: 999;
}
.overlay.show { display: block; }

/* ===== Header ===== */
.header{
  position:sticky;
  top:0;
  background:#0f1111;
  border-bottom:1px solid var(--border);
  padding:24px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}
.header h1{font-size: clamp(20px, 3vw, 30px);}
.header .action-btn{margin-top:8px;}

/* ===== Content ===== */
.content{padding: clamp(20px, 4vw, 40px);}

/* ===== Controls ===== */
.controls{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:20px;
}
.controls input{
  padding:12px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:8px;
  color:#fff;
  flex:1;
  min-width:200px;
}

/* ===== Table ===== */
.table-wrapper{
  display:grid;
  gap:14px;
  overflow-x:auto;
}
.table-header, .table-row{
  display:grid;
  gap:10px;
  grid-template-columns:1.4fr 1fr 1fr 1fr 1fr 1.4fr auto;
}
.table-header{
  font-size:12px;
  color:var(--muted);
}
.table-row{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:12px 16px;
  transition:border-color 0.3s;
}
.table-row:hover{border-color:var(--accent);}

/* ===== Buttons ===== */
.action-btn{
  background:var(--accent);
  border:none;
  color:#111;
  padding:8px 14px;
  border-radius:6px;
  font-weight:700;
  cursor:pointer;
  transition: all 0.3s;
}
.action-btn:hover{
  background:#f6ff00;
  color:#111;
}
.action-btn.danger{
  background:var(--danger);
  color:#fff;
}
.action-btn.danger:hover{
  background:#ff4d4d;
}

/* ===== Modal ===== */
.modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modal{
  width:520px;
  max-width:90%;
  background:var(--bg);
  border:1px solid var(--border);
  border-radius:14px;
  padding:30px;
}
.modal-actions{
  margin-top:16px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
#menuToggle{
  display:none;
  font-size:24px;
  background:none;
  border:none;
  color:var(--accent);
  cursor:pointer;
}

/* ===== Responsive ===== */
@media(max-width:1200px){
  #menuToggle{display:inline-block;}
  body{grid-template-columns:1fr;}
  .sidebar{
    position:fixed; top:0; left:0; height:100vh; z-index:1000; transform:translateX(-100%);
  }
  .sidebar.show{transform:translateX(0);}
}

@media(max-width:900px){
  .header{padding:16px 20px;}
  .header h1{font-size:22px;}
  .controls input{flex:1 1 100%;}
  .table-header, .table-row{
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    font-size:12px;
  }
  .table-wrapper{overflow-x:auto;}
}

@media(max-width:600px){
  .table-header { display: none; }
  .table-row {
    grid-template-columns: 1fr;
    display: flex;
    flex-direction: column;
    padding: 10px;
  }
  .table-row > div { padding: 4px 0; width:100%; }
}

@media(max-width:450px){
  .header{flex-direction:column; align-items:flex-start; gap:10px;}
  .action-btn{width:100%; padding:12px; margin-top:4px;}
  .controls{flex-direction:column; gap:10px;}
  .modal{width:95%; padding:15px;}
}

</style>
</head>

<body>

<aside class="sidebar" id="sidebar">
  <div class="brand">FACULTY•CORE</div>
  <nav class="nav">
    <a href="faculty.html">Student Attendance</a>
    <a class="active" href="student-db.html">Student DB Management</a>
  </nav>
</aside>

<div class="overlay" id="overlay"></div>

<div class="main">
  <div class="header">
    <button id="menuToggle">☰</button>
    <h1>Student DB Management</h1>
    <div>
      <button class="action-btn" onclick="openNew()">+ Add Student</button>
      <button class="action-btn danger" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="content">
    <div class="controls">
      <input placeholder="Search by Name, Roll No, Class, Department, Section, Parents…" oninput="search(this.value)">
    </div>

    <div class="table-wrapper">
      <div class="table-header">
        <div onclick="sortTable('Name')">Name ▲▼</div>
        <div onclick="sortTable('Rollno')">Roll No ▲▼</div>
        <div onclick="sortTable('Class')">Class ▲▼</div>
        <div onclick="sortTable('Department')">Department ▲▼</div>
        <div onclick="sortTable('Section')">Section ▲▼</div>
        <div onclick="sortTable('ParentsPhNo')">Parents Mobile ▲▼</div>
        <div>Actions</div>
      </div>
      <div id="list"></div>
    </div>
  </div>
</div>

<!-- MODAL -->
<div class="modal-overlay" id="modal" onclick="closeModal(event)">
  <div class="modal" onclick="event.stopPropagation()">
    <h2 id="modal_title">Edit Student</h2>

    <label style="display:none;">Faculty Email</label>
    <input id="d_facultyemail" style="display:none;" readonly>

    <label>Name</label>
    <input id="d_name">

    <label>Roll No</label>
    <input id="d_rollno">

    <label>Class</label>
    <select id="d_class">
      <option value="">Select Class</option>
      <option>UG I Year</option>
      <option>UG II Year</option>
      <option>UG III Year</option>
      <option>PG I Year</option>
      <option>PG II Year</option>
    </select>

    <label>Department</label>
    <select id="d_department">
      <option value="">Select Department</option>
      <option>Department of Computer Science (SF)</option>
      <option>Department of Tamil (SF)</option>
    </select>

    <label>Section</label>
    <select id="d_mainadd">
      <option value="">Select Section</option>
      <option>Main</option>
      <option>Additional</option>
    </select>

    <label>Parents Phone No</label>
    <input id="d_parentph">

    <div class="modal-actions">
      <button class="action-btn" onclick="save()">Save</button>
      <button class="action-btn danger" onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const supabase1 = supabase.createClient(
  "https://wljlkyfxlgnhkltdltng.supabase.co",
  "sb_publishable_i0HnA_T0MaU3M5z_qN_Grg_YaGpDgvf"
);

// Sidebar toggle for mobile
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');
document.getElementById('menuToggle').addEventListener('click', ()=>{
  sidebar.classList.add('show');
  overlay.classList.add('show');
});
overlay.addEventListener('click', ()=>{
  sidebar.classList.remove('show');
  overlay.classList.remove('show');
});

let users=[], filtered=[], current=null, isNew=false;
let sortDir = { Name:1, Rollno:1, Class:1, Department:1, Section:1, ParentsPhNo:1 };
const facultyEmailFromSession = sessionStorage.getItem('Email') || '';

async function fetchData(){
  const {data} = await supabase1.from("StudentDB").select("*");
  users = data || [];
  filtered = users.filter(u => u.FacultyEmail === facultyEmailFromSession);
  render();
}

function render(){
  const list = document.getElementById('list');
  list.innerHTML = "";
  filtered.forEach((u,i)=>{
    list.innerHTML += `
      <div class="table-row">
        <div>Name: ${u.Name}</div>
        <div>Roll No: ${u.Rollno}</div>
        <div>Class: ${u.Class}</div>
        <div>Department: ${u.Department}</div>
        <div>Section: ${u.Section || '-'}</div>
        <div>Parents Mobile: ${u.ParentsPhNo || '-'}</div>
        <div>
          <button class="action-btn" onclick="edit(${i})">Edit</button>
          <button class="action-btn danger" onclick="delUser('${u.Rollno}')">Delete</button>
        </div>
      </div>`;
  });
}

function search(q){
  q = q.toLowerCase();
  filtered = users.filter(u =>
    (
      u.Name.toLowerCase().includes(q) ||
      u.Rollno.toLowerCase().includes(q) ||
      u.Class.toLowerCase().includes(q) ||
      u.Department.toLowerCase().includes(q) ||
      (u.Section && u.Section.toLowerCase().includes(q)) ||
      (u.ParentsPhNo && u.ParentsPhNo.toLowerCase().includes(q))
    ) &&
    u.FacultyEmail === facultyEmailFromSession
  );
  render();
}

function sortTable(col){
  sortDir[col] = -sortDir[col];
  filtered.sort((a,b)=>{
    let A = a[col] || '';
    let B = b[col] || '';
    if(A < B) return -1 * sortDir[col];
    if(A > B) return 1 * sortDir[col];
    return 0;
  });
  render();
}

function openNew(){
  isNew = true;
  document.getElementById('modal_title').innerText = "Add Student";
  d_facultyemail.value = facultyEmailFromSession;
  d_name.value = d_rollno.value = d_class.value =
  d_department.value = d_mainadd.value = d_parentph.value = "";
  modal.style.display="flex";
}

function edit(i){
  isNew = false;
  current = filtered[i];
  document.getElementById('modal_title').innerText = "Edit Student";
  d_facultyemail.value = facultyEmailFromSession;
  d_name.value = current.Name;
  d_rollno.value = current.Rollno;
  d_class.value = current.Class;
  d_department.value = current.Department;
  d_mainadd.value = current.Section;
  d_parentph.value = current.ParentsPhNo;
  modal.style.display="flex";
}

async function save(){
  const payload={
    FacultyEmail: facultyEmailFromSession,
    Name: d_name.value,
    Rollno: d_rollno.value,
    Class: d_class.value,
    Department: d_department.value,
    Section: d_mainadd.value,
    ParentsPhNo: d_parentph.value
  };
  if(isNew){
    await supabase1.from("StudentDB").insert([payload]);
  } else {
    await supabase1.from("StudentDB").update(payload).eq("id", current.id);
  }
  closeModal();
  fetchData();
}

async function delUser(roll){
  if(confirm("Delete student?")){
    await supabase1.from("StudentDB").delete().eq("Rollno", roll);
    fetchData();
  }
}

function closeModal(e){
  if(!e || e.target===modal) modal.style.display="none";
}

function logout(){sessionStorage.clear(); location.href="index.html";}


fetchData();
</script>
</body>
</html>
